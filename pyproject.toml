[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rebrew"
version = "0.1.0"
description = "Compiler-in-the-loop decompilation workbench for binary-matching game reversing"
requires-python = ">=3.10"
dependencies = [
    "capstone>=5.0.0",
    "pefile>=2023.2.7",
    "pycparser>=2.21",
    "pygad>=3.2.0",
    "python-flirt>=0.9.10",
    "typer>=0.9",
    "bottle>=0.12",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.8",
    "ruff>=0.3",
    "black>=24.0",
    "isort>=5.13",
    "pytest>=8.0",
]

[project.scripts]
rebrew-test = "rebrew.test_func:app"
rebrew-verify = "rebrew.verify:main"
rebrew-next = "rebrew.next_work:app"
rebrew-skeleton = "rebrew.gen_skeleton:app"
rebrew-catalog = "rebrew.catalog:app"
rebrew-sync = "rebrew.ghidra_sync:app"
rebrew-lint = "rebrew.lint_annotations:app"
rebrew-batch = "rebrew.batch_extract:app"
rebrew-match = "rebrew.matcher:main"
rebrew-ga = "rebrew.ga_batch:main"
rebrew-asm = "rebrew.dump_asm:app"
recoverage = "rebrew.recoverage_cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.black]
target-version = ["py310"]
line-length = 100

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_unused_configs = true

[tool.uv]
package = true

[tool.isort]
profile = "black"
line_length = 100
