[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rebrew"
version = "0.1.0"
description = "Compiler-in-the-loop decompilation workbench for binary-matching game reversing"
requires-python = ">=3.12"
dependencies = [
    "capstone>=5.0.0",
    "lief>=0.17.4",
    "pycparser>=2.21",
    "pygad>=3.2.0",
    "python-flirt>=0.9.10",
    "rich>=13.0",
    "tomlkit>=0.12",
    "typer>=0.9",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.8",
    "ruff>=0.3",
    "black>=24.0",
    "isort>=5.13",
    "pytest>=8.0",
]

[project.scripts]
rebrew = "rebrew.main:main"
rebrew-test = "rebrew.test:main_entry"
rebrew-verify = "rebrew.verify:main_entry"
rebrew-next = "rebrew.next:main_entry"
rebrew-skeleton = "rebrew.skeleton:main_entry"
rebrew-catalog = "rebrew.catalog:main_entry"
rebrew-sync = "rebrew.sync:main_entry"
rebrew-lint = "rebrew.lint:main_entry"
rebrew-batch = "rebrew.batch:main_entry"
rebrew-match = "rebrew.match:main_entry"
rebrew-ga = "rebrew.ga:main_entry"
rebrew-asm = "rebrew.asm:main_entry"
rebrew-build-db = "rebrew.builddb:main_entry"
rebrew-init = "rebrew.init:main_entry"
rebrew-nasm = "rebrew.nasm_extract:main_entry"
rebrew-flirt = "rebrew.identify_libs:main_entry"

rebrew-cfg = "rebrew.cfg:main_entry"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.black]
target-version = ["py312"]
line-length = 100

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_unused_configs = true

[tool.uv]
package = true

[tool.isort]
profile = "black"
line_length = 100

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
